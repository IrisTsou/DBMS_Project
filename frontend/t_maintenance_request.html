<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      width: 220px;
      min-height: 100vh;
    }
    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    #successMessage {
      display: none;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
    <h5 class="text-center mb-4">SmartRent</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" href="t_notification.html">NOTIFICATION</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" data-bs-toggle="collapse" href="#maintenanceMenu" role="button" aria-expanded="true" aria-controls="maintenanceMenu">
          MAINTENANCE
        </a>
        <div class="collapse show ps-3" id="maintenanceMenu">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="t_maintenance_request.html">MAINTENANCE REQUEST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="t_request_status.html">REQUEST STATUS</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="welcome-message">WELCOME, XXX</h2>
      <div>
        <button class="btn btn-outline-primary me-2">USER INFO</button>
        <button class="btn btn-outline-danger">LOG OUT</button>
      </div>
    </div>

    <!-- Maintenance Request Form -->
    <div class="container">
      <h3>Maintenance Request</h3>
      <form id="requestForm">
        <div class="mb-3">
          <label for="roomId" class="form-label">Room ID</label>
          <input type="text" class="form-control" id="roomId" required>
        </div>
        <div class="mb-3">
          <label for="requestDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="requestDate" required>
        </div>
        <div class="mb-3">
          <label for="item" class="form-label">Item</label>
          <input type="text" class="form-control" id="item" required>
        </div>
        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userId" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="alert alert-success mt-4" role="alert">
        YOUR REQUEST HAS BEEN SUCCESSFULLY SUBMITTED!
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const username = params.get("username");
  if (username) {
    document.getElementById("welcome-message").textContent = `WELCOME, ${username.toUpperCase()}`;
  }

  document.getElementById("requestForm").addEventListener("submit", function(event) {
    event.preventDefault(); // 阻止表單實際提交
    document.getElementById("successMessage").style.display = "block"; // 顯示提示訊息
    this.reset(); // 清空表單欄位
  });
</script>
</body>
</html>
