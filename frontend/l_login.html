<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landlord Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-title">LANDLORD</div>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">USER ID</label>
        <input type="text" class="form-control" name="user_id" required>
      </div>
      <div class="mb-4">
        <label class="form-label">PASSWORD</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">LOGIN</button>
      <a href="l_enroll.html" class="btn btn-outline-secondary w-100">DON’T HAVE AN ACCOUNT? ENROLL!</a>
    </form>
    
  
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止真正送出
        // 模擬登入成功，導向管理頁
        window.location.href = "view_properties.html";
      });
    </script>
    
  </div>

</body>
</html>
