<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      width: 220px;
      min-height: 100vh;
    }
    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
    <h5 class="text-center mb-4">SmartRent</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" href="t_notification.html">NOTIFICATION</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" data-bs-toggle="collapse" href="#maintenanceMenu" role="button" aria-expanded="true" aria-controls="maintenanceMenu">
          MAINTENANCE
        </a>
        <div class="collapse show ps-3" id="maintenanceMenu">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="t_maintenance_request.html">MAINTENANCE REQUEST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="t_request_status.html">REQUEST STATUS</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="welcome-message">WELCOME, XXX</h2>
      <div>
        <button class="btn btn-outline-primary me-2">USER INFO</button>
        <button class="btn btn-outline-danger">LOG OUT</button>
      </div>
    </div>

    <!-- Request Status Section -->
    <div class="container">
      <h3>Your Maintenance Request Status</h3>
      <div id="statusResult" class="mt-4">
        <!-- 這裡會自動顯示使用者的維修紀錄 -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 模擬登入使用者
  const currentUserId = "T01"; // 假設目前登入的是 T01
  const currentUserName = "XXX"; 

  // 顯示歡迎訊息
  document.getElementById("welcome-message").textContent = `WELCOME, ${currentUserName.toUpperCase()}`;

  // 模擬維修狀態資料
  const requestStatusData = {
    T01: [
      { request: "REQUEST 1", status: "RECEIVED" },
      { request: "REQUEST 2", status: "MAINTENANCE COMPLETED" }
    ],
    T02: [
      { request: "REQUEST 1", status: "NOT RECEIVED" },
      { request: "REQUEST 2", status: "RECEIVED" }
    ]
  };

  // 產生畫面內容
  const requests = requestStatusData[currentUserId] || [];
  const container = document.getElementById("statusResult");

  if (requests.length > 0) {
    requests.forEach((entry) => {
      const p1 = document.createElement("p");
      p1.innerHTML = `<strong>${entry.request}:</strong>`;
      const p2 = document.createElement("p");
      p2.innerHTML = `STATUS: <strong>${entry.status}</strong>`;
      container.appendChild(p1);
      container.appendChild(p2);
    });
  } else {
    container.innerHTML = `<div class="alert alert-info">You have no maintenance requests yet.</div>`;
  }
</script>
</body>
</html>
