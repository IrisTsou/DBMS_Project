<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
<div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
    <h5 class="text-center mb-4">SmartRent</h5>
    <ul class="nav flex-column">
      
      <!-- PROPERTY -->
      <li class="nav-item">
        <a class="nav-link text-white" data-bs-toggle="collapse" href="#propertyMenu" role="button" aria-expanded="false" aria-controls="propertyMenu">
          PROPERTY
        </a>
        <div class="collapse ms-3" id="propertyMenu">
          <a class="nav-link text-white" href="view_properties.html">View Properties</a>
          <a class="nav-link text-white" href="add_property.html">Add Property</a>
        </div>
      </li>
  
      <!-- ROOM -->
      <li class="nav-item">
        <a class="nav-link text-white" data-bs-toggle="collapse" href="#roomMenu" role="button" aria-expanded="false" aria-controls="roomMenu">
          ROOM
        </a>
        <div class="collapse ms-3" id="roomMenu">
          <a class="nav-link text-white" href="view_rooms.html">View Rooms</a>
          <a class="nav-link text-white" href="add_room.html">Add Room</a>
        </div>
      </li>
  
      <!-- EXPENSE -->
      <li class="nav-item">
        <a class="nav-link text-white" data-bs-toggle="collapse" href="#expenseMenu" role="button" aria-expanded="false" aria-controls="expenseMenu">
          EXPENSE
        </a>
        <div class="collapse ms-3" id="expenseMenu">
          <a class="nav-link text-white" href="search_expense.html">Search Expense</a>
          <a class="nav-link text-white" href="add_expense.html">Add Expense</a>
        </div>
      </li>
  
      <!-- NOTIFICATION -->
      <li class="nav-item">
        <a class="nav-link text-white" data-bs-toggle="collapse" href="#notificationMenu" role="button" aria-expanded="false" aria-controls="notificationMenu">
          NOTIFICATION
        </a>
        <div class="collapse ms-3" id="notificationMenu">
          <a class="nav-link text-white" href="view_notification.html">View Notification</a>
          <a class="nav-link text-white" href="add_notification.html">Add Notification</a>
        </div>
      </li>
  
      <!-- MAINTENANCE REQUEST (no children) -->
      <li class="nav-item">
        <a class="nav-link text-white" href="maintenance.html">MAINTENANCE REQUEST</a>
      </li>
      
    </ul>
  </div>
  

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>WELCOME, XXX</h2>
      <div>
        <button class="btn btn-outline-primary me-2">USER INFO</button>
        <button class="btn btn-outline-danger">LOG OUT</button>
      </div>
    </div>

    <h3 class="mb-4">Add Rooms</h3>

    <form action="/room/add" method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Property</label>
          <select class="form-select" name="property_id" required>
            <option value="">-- Please choose --</option>
            <option value="P01">Property 1</option>
            <option value="P02">Property 2</option>
          </select>               
        </div>
        <div class="col-md-6">
          <label class="form-label">Size (mÂ²)</label>
          <input type="text" class="form-control" name = "size">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Rent Date</label>
          <input type="date" class="form-control" name = "date">
        </div>
        <div class="col-md-6">
          <label class="form-label">Rent Price</label>
          <input type="text" class="form-control" name = "rent_price">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select class="form-select" name="status" required>
            <option value="">-- Please choose --</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
          </select>          
        </div>
        <div class="col-md-6">
          <label class="form-label">Tenant ID</label>
          <input type="text" class="form-control" name="tenant_id" placeholder="Tenant ID (Optional)">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-3">
          <label class="form-label">Own_Laundry</label>
          <select class="form-select" name="has_own_laundry" required>
            <option value="">-- Please choose --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>          
        </div>
        <div class="col-md-3">
          <label class="form-label">Own Fridge</label>
          <select class="form-select" name="has_own_fridge" required>
            <option value="">-- Please choose --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>          
        </div>
        <div class="col-md-3">
          <label class="form-label">Own TV</label>
          <select class="form-select" name="has_own_TV" required>
            <option value="">-- Please choose --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>          
        </div>
        <div class="col-md-3">
          <label class="form-label">Own Wifi</label>
          <select class="form-select" name="has_own_Wifi" required>
            <option value="">-- Please choose --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>          
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" name="action" value="save" id="saveBtn">Save</button>
        <a href="view_rooms.html" class="btn btn-secondary me-2" id="cancelBtn">Cancel</a>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
